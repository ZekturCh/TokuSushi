<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:;base64,=" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <title>Juego de Dardos AR</title>
  <style>
    #shootBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background: #ff5722;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 999;
    }
    #shootBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button id="shootBtn">Disparar</button>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <img id="dianaImg" src="diana-cuadro.png" />
    </a-assets>

    <a-camera id="camera" position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane
        src="#dianaImg"
        position="0 0 0"
        rotation="0 0 0"
        width="1"
        height="1"
      ></a-plane>
    </a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('dart-shooter', {
      init: function () {
        const dartEl = document.createElement('a-entity');
        const THREE = AFRAME.THREE;
        dartEl.setAttribute('geometry', 'primitive: cone; radiusBottom: 0.02; radiusTop: 0; height: 1');
        dartEl.setAttribute('material', 'color: #FF5722');
        dartEl.setAttribute('scale', '0.2 0.2 0.2');
        // Inicial: sin parent (se añadirá en shoot)
        const button = document.getElementById('shootBtn');
        button.addEventListener('click', () => {
          button.setAttribute('disabled', true);
          const sceneEl = document.querySelector('a-scene');
          const cameraEl = document.querySelector('#camera');
          // Obtener posición y rotación mundial de la cámara
          const worldPos = new THREE.Vector3();
          cameraEl.object3D.getWorldPosition(worldPos);
          const worldRot = new THREE.Euler();
          cameraEl.object3D.getWorldRotation(worldRot);
          // Añadir dardo a la escena en posición de la cámara
          dartEl.object3D.position.copy(worldPos);
          dartEl.object3D.rotation.copy(worldRot);
          sceneEl.appendChild(dartEl);
          // Calcular destino: 5 unidades adelante
          const forward = new THREE.Vector3(0, 0, -1).applyEuler(worldRot);
          const targetPos = worldPos.clone().add(forward.multiplyScalar(5));
          // Animar posición mundial
          dartEl.setAttribute('animation__shoot', {
            property: 'position',
            to: `${targetPos.x} ${targetPos.y} ${targetPos.z}`,
            dur: 1500,
            easing: 'linear'
          });
        });
      }
    });

    // Inicializar componente tras cargar A-Frame
    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');
      scene.setAttribute('dart-shooter', '');
    });
  </script>
</body>
</html>
