<!DOCTYPE html>
<html>
  <head>
    <title>Dardo AR - Diana Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #shootBtn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #e63946;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <!-- Botón siempre disponible -->
    <button id="shootBtn">Disparar</button>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: yes;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Textura de la diana -->
        <img id="diana-texture" src="diana-cuadro.png" />
      </a-assets>

      <!-- Cámara fija para WebAR con dardo siempre apuntando al centro -->
      <a-camera id="camera" position="0 0 0" look-controls="enabled: false">
        <!-- Dardo: siempre visible y apuntando al centro de la cámara -->
        <a-box
          id="dart"
          depth="0.1"
          height="0.1"
          width="0.4"
          color="#00f"
          position="0 0 -1"
        ></a-box>
      </a-camera>

      <!-- Contenedor del tracking de imagen para la diana -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Diana: plano con textura trackeada -->
        <a-plane
          width="1"
          height="1"
          src="#diana-texture"
          material="shader: flat"
          position="0 0 0"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const shootBtn = document.getElementById('shootBtn');
      const dart = document.querySelector('#dart');
      // Posición inicial del dardo
      const initialPos = { x: 0, y: 0, z: -1 };

      shootBtn.addEventListener('click', () => {
        // Reiniciar posición
        dart.setAttribute('position', initialPos);
        // Eliminar animación previa si existe
        dart.removeAttribute('animation__shoot');
        // Añadir animación para mover el dardo hacia adelante
        dart.setAttribute('animation__shoot', {
          property: 'position',
          to: '0 0 -10',
          dur: 1000,
          easing: 'linear'
        });
      });
    </script>
  </body>
</html>
