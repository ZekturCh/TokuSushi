<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Favicon vacío para evitar 404 -->
  <link rel="icon" href="data:;base64,=" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <title>Juego de Dardos AR</title>
  <style>
    /* Estilos para el botón */
    #shootBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background: #ff5722;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 999;
    }
    #shootBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Botón de disparo -->
  <button id="shootBtn">Disparar</button>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <!-- Imagen de la diana a mostrar al trackear -->
      <img id="dianaImg" src="diana-cuadro.png" />
    </a-assets>

    <!-- Cámara fija sin look-controls -->
    <a-camera id="camera" position="0 0 0" look-controls="enabled: false">
      <!-- Prisma/dardo fijado en el centro de la cámara -->
      <a-entity
        id="dart"
        dart-shooter
        geometry="primitive: cylinder; radius: 0.01; height: 0.2; segmentsRadial: 4"
        material="color: #FF5722"
        position="0 0 -0.5"
      ></a-entity>
    </a-camera>

    <!-- Target de la diana -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane
        src="#dianaImg"
        position="0 0 0"
        rotation="0 0 0"
        width="1"
        height="1"
      ></a-plane>
    </a-entity>
  </a-scene>

  <script>
    // Componente para controlar el disparo del dardo
    AFRAME.registerComponent('dart-shooter', {
      init: function () {
        const dartEl = this.el;
        const button = document.getElementById('shootBtn');
        button.addEventListener('click', () => {
          // Deshabilitar botón para evitar disparos múltiples
          button.setAttribute('disabled', true);
          // Animar el dardo hacia adelante en Z hasta un límite aproximado
          dartEl.setAttribute('animation__shoot', {
            property: 'position',
            to: '0 0 -5',
            dur: 1500,
            easing: 'linear'
          });
        });
      }
    });
  </script>
</body>
</html>
