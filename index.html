<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Caballo AR</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
    
      <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js"
    }
  }
  </script>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js';

      let scene, camera, renderer;
      let horse, mixer, clock = new THREE.Clock();
      let hitTestSource = null, localSpace = null, anchored = false;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera();

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        // ðŸ”¹ Cargar caballo animado (ejemplo GLB pÃºblico)
        const loader = new GLTFLoader();
        loader.load('https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Horse/glTF-Binary/Horse.glb',
          (gltf) => {
            horse = gltf.scene;
            horse.scale.set(0.01, 0.01, 0.01); // ajustar tamaÃ±o
            horse.visible = false;
            scene.add(horse);

            mixer = new THREE.AnimationMixer(horse);
            if (gltf.animations.length > 0) {
              gltf.animations.forEach(clip => mixer.clipAction(clip).play());
            }
          },
          undefined,
          (error) => console.error('Error al cargar el modelo:', error)
        );

        renderer.setAnimationLoop(render);
      }

      async function onSessionStart(session) {
        const viewerSpace = await session.requestReferenceSpace('viewer');
        hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
        localSpace = await session.requestReferenceSpace('local');
      }

      function render(timestamp, frame) {
        if (frame && hitTestSource && !anchored) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const pose = hitTestResults[0].getPose(localSpace);
            if (horse) {
              horse.position.set(
                pose.transform.position.x,
                pose.transform.position.y,
                pose.transform.position.z
              );
              horse.visible = true;
              anchored = true;
            }
          }
        }

        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);

        renderer.render(scene, camera);
      }

      renderer.xr.addEventListener("sessionstart", () => {
        onSessionStart(renderer.xr.getSession());
      });
    </script>
  </body>
</html>
