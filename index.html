<!DOCTYPE html>
<html>
  <head>
    <title>Dardo AR - Diana Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>

    <!-- Física con Cannon.js -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #shootBtn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #e63946;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        z-index: 10;
      }
      #shootBtn:disabled {
        background: gray;
      }
    </style>
  </head>
  <body>
    <button id="shootBtn" disabled>Disparar</button>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: yes;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      physics="gravity: -9.8"
      renderer="colorManagement: true; antialias: true"
    >
      <a-assets>
        <!-- Puedes usar una textura personalizada para la diana -->
        <img id="diana-texture" src="diana-cuadro.png"/>
      </a-assets>

      <!-- Cámara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Imagen trackeada -->
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <!-- Diana: plano con textura -->
        <a-plane
          id="diana"
          width="1"
          height="1"
          src="#diana-texture"
          material="shader: flat"
          position="0 0 0"
          rotation="0 0 0"
          static-body
        ></a-plane>

        <!-- Dardo (inicialmente oculto y fuera de la vista) -->
        <a-box
          id="dardo"
          depth="0.1"
          height="0.1"
          width="0.4"
          color="#00f"
          position="0 -0.5 -1"
          dynamic-body="mass: 1"
          visible="false"
        ></a-box>
      </a-entity>
    </a-scene>

    <script>
      const shootBtn = document.getElementById('shootBtn');
      const targetEntity = document.querySelector('#target');

      targetEntity.addEventListener('targetFound', () => {
        shootBtn.disabled = false;
      });

      targetEntity.addEventListener('targetLost', () => {
        shootBtn.disabled = true;
      });

      shootBtn.addEventListener('click', () => {
        const dart = document.querySelector('#dardo');
        dart.setAttribute('visible', true);

        dart.setAttribute('position', { x: 0, y: 0, z: -1 });
        dart.setAttribute('rotation', { x: 0, y: 0, z: 0 });

        dart.addEventListener('body-loaded', () => {
          dart.body.velocity.set(0, 0, 0);
          dart.body.applyImpulse(
            new CANNON.Vec3(0, 0, 5),
            new CANNON.Vec3(0, 0, 0)
          );
        });
      });
    </script>
  </body>
</html>
